##############################################
# ? CONFIGURACIÓN DE CONEXIÓN A BASE DE DATOS (RAILWAY + SUPABASE)
##############################################

# URL completa de conexión (usa sslmode=require y tu schema)
spring.datasource.url=${DB_URL}

# Usuario y contraseña desde las variables de Railway
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

##############################################
# ?? CONFIGURACIÓN JPA / HIBERNATE
##############################################

# Crea o actualiza tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Dialecto para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostrar las consultas SQL en consola (útil para depuración)
spring.jpa.show-sql=true

##############################################
# ?? CONFIGURACIÓN DE SUBIDA DE IMÁGENES
##############################################

# Carpeta local donde se guardan las imágenes en el backend
upload.path=uploads/

# Tamaño máximo permitido para los archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

##############################################
# ? CONFIGURACIÓN DEL SERVIDOR
##############################################

# Railway asigna el puerto automáticamente, pero usa 8080 por defecto en local
server.port=${PORT:8080}
